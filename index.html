<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game tebak angka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee class="deskripsi" behavior="" direction="">Konsep game ini adalah yaitu kamu harus mencari angka dari 1 sampai 10 dan komputer akan memilih angka secara random. Jika angka yang dicari oleh kamu itu sama dengan apa yang dipilih komputer, maka tebakan kamu benar!</marquee>
    <div class="container">
        <div class="card">
            <header>
                <h1>Tebak Angka</h1>
            </header>
            <form action="">
                <div class="input-group">
                    <input type="text" id="angka-input" placeholder="cari angka dari 1-10" autofocus>
                </div>
                <button class="btn" type="button">Cari</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
</body>
</html>
